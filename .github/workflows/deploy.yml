name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Create production env
        run: |
          echo "PAGES_BASE_PATH=${{ secrets.PAGES_BASE_PATH }}" >> .env.production
      
      - name: Install dependencies
        run: npm ci

      - name: Build and export
        env:
          NODE_ENV: production
        run: npx next build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
